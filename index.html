<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Register">
     <h1>Register Form</h1>
    <form id="registrationForm">
        <div>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" onkeyup="validateForm()">
            <span id="nameError"></span>
        </div>
        <div>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" onkeyup="validateForm()">
            <span id="emailError" ></span>
        </div>
        <div>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" onkeyup="validateForm()">
            <span id="passwordError" ></span>
        </div>
        <button type="submit" id="submitButton" disabled onclick="clickbtn(event)">Register</button>
    </form>
    </div>
 
    <script src="./script.js"></script>
</body>
</html>
